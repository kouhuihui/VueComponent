<div id="app">
 <my-component theme="red" ></my-component>
</div>

<script src="node_modules/vue/dist/vue.js" ></script>
<script type="text/javascript">
   var MyComponent = Vue.extend({
         props:['theme', 'text'],
   		data : function () {
   			return { 
               theme: this.theme || 'blue', 
               texts: this.text || 'swww'
            }
   		},
   		template: '<button @click="doClick" :style="{backgroundColor: theme}">{{texts}}</button>',
   		methods:{
   			doClick: function(){
   				alert("hi");
   			}
   		}
   })

   Vue.component('my-component', MyComponent)

	new Vue({
		el: '#app'
	})
</script>
